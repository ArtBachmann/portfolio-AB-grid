<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,400i|Nunito:300,300i" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">

  <title>Art Bachmann's portf.</title>
</head>

<body class="container">

  <header class="header">
    <figure class="header__item header__item--image-1"><img src="img/art1.jpg" alt="art1" class="header__img">
    </figure>

    <div class="header__item header__item--header-1">
      <h1 class="heading-1">Art Bachmann</h1>
    </div>

    <div class="header__item header__item--header-4">
      <h4 class="heading-4">This site is written using vanilla JS, HTML5 and CSS3 with SASS.
      </h4>
    </div>
   
    <div class="header__item header__item--home">
     <svg class="header__icon">
        <use xlink:href="img/sprite.svg#icon-global"></use>
     </svg>
      <p class="header__text">Home</p>
    </div>
    
    <div class="header__item header__item--resume">
      <p class="header__text">Resume</p>
    </div>
    
    <div class="header__item header__item--work">
      <p class="header__text">Work</p>
    </div>
    
    <div class="header__item header__item--contact">
      <p class="header__text">Contact</p>
    </div>

  </header>

  <section class="home">
    home
  </section>

  <section class="resume">
    resume
  </section>

  <section class="work">   
     work
  </section>
   
  <section class="contact">
    contact
  </section>

  <footer class="footer">
    footer
  </footer>

</html>
